<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexDash</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="top-container">
        <!-- ----------Nav-Bar---------- -->
        <div class="nav">
            <div class="logo">
                <i class='bx bxs-tree'></i>
                <a href="#">NexDash</a>
            </div>
            <div class="nav-links">
                <a href="#">Dashboard</a>
                <a href="">Statistics</a>
                <a href="">Courses</a>
                <a href="">Settings</a>
            </div>
            <div class="right-section">
                <i class='bx bx-bell'></i>
                <i class='bx bx-search'></i>

                <div class="profile">
                    <div class="info">
                        <img src="./assets/IMG_8168.JPG">
                        <div>
                            <a href="#">Habeeb Rahman</a>
                            <p>Web Developer</p>
                        </div>
                    </div>
                    <i class='bx bx-chevron-down'></i>
                </div>
            </div>
        </div>

        <!-- ----------Status---------- -->
        <div class="status">
            <div class="header">
                <h4 id="big">Your Course</h4>
                <h4 id="small">Weekly Activity</h4>
            </div>
            <div class="items-list">
                <div class="item">
                    <div class="info">
                        <div>
                            <h5>React Advanced</h5>
                            <p>- 3 lesson left</p>
                            <p>- 2 project left</p>
                        </div>
                        <i class='bx bxl-react'></i>
                    </div>
                    <div class="progress">
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="item">
                    <div class="info">
                        <div>
                            <h5>Mongo DB Basics</h5>
                            <p>- 5 lesson left</p>
                            <p>- 3 project left</p>
                        </div>
                        <i class='bx bx-mongodb'></i>
                    </div>
                    <div class="progress">
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="item">
                    <div class="info">
                        <div>
                            <h5>Node JS</h5>
                            <p>- 8 lesson left</p>
                            <p>- 4 project left</p>
                        </div>
                        <i class='bx bx-nodejs'></i>
                    </div>
                    <div class="progress">
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="item">
                    <canvas class="activity-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script src="./script.js"></script>
</body>

</html>
